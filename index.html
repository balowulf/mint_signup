<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito|Open+Sans" rel="stylesheet"> 
  <title>Intuit Accounts - Sign Up</title>
</head>
<body>
  <section>
    <div class="nav-wrapper" style="height: 60px">
      <div class="nav-container">
        <div class="nav-column">
          <div style="font-size: 12px;">Already have an Intuit Account?</div>
          <a style="font-size: 12px; color: rgb(0, 119, 197);" href="#">I forgot my User ID or Password</a>
        </div>
        <div class="nav-column">
          <button class="sign-in"><span class="lock-img"><i class="fas fa-lock"></i></span> Sign In</button>
        </div>
      </div>
    </div>
    <header class="main-header">
      <div class="logo-container">
        <img class="intuit" height="35px" width="118px" src="img/intuit.png" alt="">
      </div>
    </header>
    <section class="main-container">
      <div class="sign-up-logos">
        <div class="logo">
          <img height="25px" width="25px" src="img/mint.png" alt=""><span class="logo-name">mint</span>
        </div>
        <div class="logo">
            <img height="20px" width="20px" src="img/quickbooks.png" alt=""><span class="logo-name">quickbooks</span>
        </div>
        <div class="logo">
            <img height="20px" width="20px" src="img/turbotax.png" alt=""><span class="logo-name">turbotax</span>
        </div>
      </div>
    </section>
  </section>
</body>
</html>
